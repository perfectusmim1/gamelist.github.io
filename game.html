<!DOCTYPE html>
<html lang="tr">
<head>
    <link rel="icon" href="image/white_on_trans.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            padding: 2em;
            position: relative;
        }

        .title {
            font-size: 3em;
            font-weight: bold;
            color: #00ff99;
            text-shadow: 0 0 10px rgba(0, 255, 153, 0.5), 0 0 20px rgba(0, 255, 153, 0.3);
            animation: colorChange 10s infinite, slideInFromTop 1s ease-out forwards;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        @keyframes colorChange {
            0% { color: #00ff99; }
            10% { color: #00ccff; }
            20% { color: #ff0066; }
            30% { color: #ffcc00; }
            40% { color: #ff6600; }
            50% { color: #cc00ff; }
            60% { color: #33ff33; }
            70% { color: #ff0033; }
            80% { color: #3399ff; }
            90% { color: #ff99ff; }
            100% { color: #00ff99; }
        }

        @keyframes slideInFromTop {
            from {
                opacity: 0;
                transform: translate(-50%, -20px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        .content {
            display: grid;
            grid-template-columns: repeat(3, minmax(300px, 1fr));
            gap: 2em;
            justify-items: center;
            align-items: start;
            width: 100%;
            max-width: 1200px;
            margin-top: 80px;
        }

        .game-image-container {
            position: relative;
            width: 100%;
            max-width: 250px;
            text-align: center;
        }
        .game-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease, filter 0.3s ease;
        }
        .game-image-container:hover .game-image {
            transform: scale(1.05);
            filter: brightness(50%);
        }

        .game-title {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 1.8em;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 15px rgba(255, 255, 255, 0.5);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            pointer-events: none;
        }

        .game-image-container:hover .game-title {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 1), 0 0 25px rgba(255, 255, 255, 0.6);
        }

        .btn {
            display: inline-block;
            padding: 0.6em 1.2em;
            margin-top: 1em;
            border-radius: 8px;
            text-align: center;
            font-size: 1em;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.3);
            color: #000;
            border: 2px solid #001f5f;
        }

        .btn-wrapper {
            display: flex;
            justify-content: center;
        }

        .btn-blue {
            color: #001f5f;
            box-shadow: 0 0 10px 2px rgba(0, 31, 95, 0.5);
        }
        .btn-blue:hover {
            background-color: rgba(0, 31, 95);
            color: #fff;
            box-shadow: 0 0 15px 4px rgba(0, 31, 95, 0.8);
        }
    </style>
</head>
<body>

    <div class="title">GAME LIST</div>

    <div class="content">
        <div class="game-image-container">
            <img src="image/animeshadow.png" alt="Anime Shadow" class="game-image">
            <div class="game-title">Anime Shadow</div>
            <div class="btn-wrapper">
                <a href="https://www.roblox.com/games/89438510123061/HUNTER-Anime-Shadow" target="_blank" class="btn btn-blue">Play Game</a>
            </div>
        </div>


    </div>
</body>
</html>
